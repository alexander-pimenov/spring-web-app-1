! Указываем какой порт слушаем:
server.port=8189
server.servlet.context-path=/app

spring.jpa.show-sql=true

# Указываем с каким диалектом работаем:
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL95Dialect

# Компилятор будет пропускать некоторые варнинги
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false

# драйвер для БД:
spring.datasource.driver-class-name=org.postgresql.Driver
# url к нашей БД:
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres?currentSchema=webapp
spring.datasource.username=postgres
spring.datasource.password=qwerty

# spring.jpa.generate-ddl=true - означает, что Spring возмет на себя создание структуры БД
# т.е. не нужно отдельно в SQL Shell (psql) создавать таблицы.
